<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erasmus Server</title>
    <style>
             body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

.main-screen {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.submit-button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

h1 {
    opacity: 0; /* Initially invisible */
    animation: fadeIn 1s ease-in forwards;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

input[type="text"]::placeholder {
    opacity: 1;
    transition: opacity 0.3s, transform 0.3s;
}

input[type="text"]:focus::placeholder {
    opacity: 0;
    transform: translateY(-10px);
}

.submit-button:hover {
    animation: buttonPulse 0.5s infinite alternate;
}

@keyframes buttonPulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}




        /* New styles for file input */
        .file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .file-input + label {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-input:focus + label,
        .file-input + label:hover {
            background-color: #0056b3;
        }

        .file-name {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="main-screen">
        <h1>Erasmus Server</h1>
        <form action="/register" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="surname" placeholder="Surname" required>
            <input type="number" name="age" placeholder="Age" required>

            <input type="file" name="file" id="file" class="file-input" accept="image/*" required>
            <label for="file">Choose Profile Picture</label>
            <span class="file-name"></span>

            <button type="submit" class="submit-button">Register</button>
        </form>

        <script>
            // File upload handling
            const fileInput = document.getElementById('file');
            const fileName = document.querySelector('.file-name');
            fileInput.addEventListener('change', (event) => {
                fileName.textContent = event.target.files[0].name;
            });

            // Alert for errors (if any)
            console.log("{{ message }}");
            if ("{{ message }}" === "") {
                console.log("No message");
            } else {
                Swal.fire({
                    title: 'Error',
                    text: "{{ message }}",
                    icon: 'error',
                    confirmButtonText: 'Ok'
                });
            }
        </script>
    </div>
</body>
</html>
