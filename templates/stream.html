<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erasmus - Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #336699;
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-evenly;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .video-container img {
            max-width: 100%;
            height: auto;
        }

        .main-screen {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            opacity: 0; /* For the fade-in animation */
            animation: fadeIn 0.5s ease-in forwards;
            margin-bottom: 20px;
        }

        h1 {
            color: #336699;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-screen">
        <h1>Hello, {{ username }}</h1>
    </div>

    <nav>
        <ul>
            <li><a href="/">Profile</a></li>
            <li><a href="/stream">Stream</a></li>
            <li><a href="/activity">Activity</a></li>
        </ul>
    </nav>

    <div class="video-container">
        <img src="{{ url_for('stream') }}" alt="Video Stream">
    </div>

    <script>
        var videoElement = document.querySelector('img');
        videoElement.addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
